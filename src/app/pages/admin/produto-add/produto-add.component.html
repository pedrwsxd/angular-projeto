<div class="produto-form">
    <h2>Adicionar Produto</h2>
    <form (ngSubmit)="salvarProduto()">
      <label for="imagemUrl">URL da Imagem</label>
      <input type="text" id="imagemUrl" [(ngModel)]="produto.imagemUrl" name="imagemUrl" required />
  
      <label for="nome">Nome</label>
      <input type="text" id="nome" [(ngModel)]="produto.nome" name="nome" required />
  
      <label for="sabor">Sabor</label>
      <input type="text" id="sabor" [(ngModel)]="produto.sabor" name="sabor" required />
  
      <label for="tipo">Tipo</label>
      <input type="text" id="tipo" [(ngModel)]="produto.tipo" name="tipo" required />
  
      <label for="preco">Pre√ßo</label>
      <input type="number" id="preco" [(ngModel)]="produto.preco" name="preco" required />
  
      <label for="quantidade">Quantidade</label>
      <input type="number" id="quantidade" [(ngModel)]="produto.quantidade" name="quantidade" required />
  
      <label for="ativo">Ativo</label>
      <input type="checkbox" id="ativo" [(ngModel)]="produto.ativo" name="ativo" />
  
      <button type="submit" class="btn-save">Salvar</button>
      <button type="button" class="btn-cancel" (click)="cancelar()">Cancelar</button>
    </form>
  </div>
