<app-default-login-layout
    title="Entrar em sua conta"
    primaryBtnText="Entrar"
    secondaryBtnText="Cadastrar-se"
    (submit)="login()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>
    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="johndoe@gmail.com"
        >
            <img src="/assets/svg/email-icon.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="senha"
            inputName="senha"
            type="password"
            label="senha"
        >
            <img src="/assets/svg/password-icon.svg"/>
        </app-primary-input>
        <span>Forgot password?</span>
    </form>
</app-default-login-layout>
